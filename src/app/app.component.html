<h1>
  {{title}}
</h1>

<div>
<label for="nFactorial">Compute factorials of first N numbers</label>
<input [(ngModel)]="numberOfFactorials" placeholder="Set a number">
<button (click)="computeFactorial()">Compute factorials</button>
</div>

<div>Completing: {{progress}} %</div>
<div *ngFor="let item of items; let i = index;">
  {{i+1}} - {{item.toPrecision(5)}}
</div>
